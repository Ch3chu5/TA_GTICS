<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Lista de Empleados</h1>

    <!-- Mensaje de error -->
    <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <table class="table table-striped table-hover table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Apellido y Nombre</th>
            <th>Correo</th>
            <th>Departamento</th>
            <th>Ciudad</th>
            <th>Ver</th>
            <th>Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee, info : ${employeesList}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${employee.last_name + ', ' + employee.first_name}"></td>
            <td th:text="${employee.getEmail()}"></td>
            <td th:text="${employee.getDepartment().getDepartment_name()}"></td>
            <td th:text="${employee.getDepartment().getLocation().getCity()}"></td>
            <td><a class="btn btn-view btn-primary" th:href="@{/employee/info/{id}(id=${employee.employee_id})}">Ver</a></td>
            <td><a class="btn btn-delete btn-danger" th:href="@{/employee/delete/{id}(id=${employee.employee_id})}">Borrar</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
