<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        main {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
<main>
    <h1>Información del Empleado</h1>
    <form>
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" th:value="${employee.first_name}" readonly>
        </div>

        <div class="form-group mb-3">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" class="form-control" th:value="${employee.last_name}" readonly>
        </div>

        <div class="form-group mb-3">
            <label for="correo">Correo</label>
            <input type="email" id="correo" class="form-control" th:value="${employee.email}" readonly>
        </div>

        <div class="form-group mb-3">
            <label for="departamento">Departamento</label>
            <input type="text" id="departamento" class="form-control" th:value="${employee.department.getDepartment_name()}" readonly>
        </div>

        <div class="form-group mb-3">
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" class="form-control" th:value="${employee.department.getLocation().getCity()}" readonly>
        </div>

        <div class="form-group mb-4">
            <label for="trabajo">Trabajo</label>
            <select id="trabajo" class="form-control" disabled>
                <option th:each="job : ${jobList}"
                        th:value="${job.job_id}"
                        th:text="${job.job_title}"
                        th:selected="${job.job_id == selectedJobId}">
                </option>
            </select>
        </div>

        <div class="text-center">
            <a th:href="@{/employee}" class="btn btn-primary">Regresar</a>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
